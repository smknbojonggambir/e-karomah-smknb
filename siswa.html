<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Siswa - E-KAROMAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --gold: #fbbf24;
            --gold-glow: rgba(251, 191, 36, 0.3);
            --bg-dark: #022c22;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f0fdf4;
            --text-muted: #94a3b8;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #064e3b, #020617);
            background-attachment: fixed;
            color: var(--text);
            padding-bottom: 120px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Animations --- */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--primary-glow); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Header & Nav --- */
        .header-container {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; color: var(--gold); letter-spacing: 0.5px; }
        .btn-logout { 
            background: rgba(239, 68, 68, 0.15); border: 1px solid var(--danger); 
            color: var(--danger); padding: 6px 14px; border-radius: 50px; 
            font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-logout:active { transform: scale(0.95); background: var(--danger); color: white; }

        .container { max-width: 600px; margin: auto; padding: 20px; }

        /* --- User Profile Card --- */
        .user-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            padding: 24px; border-radius: 20px; margin-bottom: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .user-card::before {
            content: ""; position: absolute; top: -30px; right: -30px; width: 120px; height: 120px;
            background: radial-gradient(circle, var(--primary-glow), transparent 70%);
            border-radius: 50%; opacity: 0.6;
        }
        .user-info h1 { margin: 0; font-size: 20px; font-weight: 600; color: white; }
        .user-info p { margin: 4px 0 15px; font-size: 13px; color: #a7f3d0; opacity: 0.9; }
        
        .status-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .gps-pill {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 30px;
            font-size: 11px; color: var(--text-muted); border: 1px solid var(--card-border);
            transition: 0.3s;
        }
        .gps-pill.active { border-color: var(--primary); color: var(--primary); background: rgba(16, 185, 129, 0.1); }
        .gps-dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }
        .gps-pill.active .gps-dot { animation: pulse 2s infinite; }

        /* --- Progress Bar --- */
        .progress-container { margin-bottom: 20px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px; color: #cbd5e1; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #f59e0b); width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        /* --- Activity List --- */
        .activity-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px; margin-bottom: 12px;
            overflow: hidden; transition: all 0.3s ease;
            animation: fadeIn 0.5s ease backwards;
        }
        .activity-card:nth-child(even) { animation-delay: 0.1s; }
        
        .activity-card.active { 
            background: rgba(16, 185, 129, 0.05); 
            border-color: var(--primary); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        /* Completed State */
        .activity-card.filled { border-left: 4px solid var(--primary); }
        .activity-card.filled .activity-header h4 { color: var(--primary); text-decoration: line-through; opacity: 0.8; }

        .activity-header {
            padding: 16px 20px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .activity-header h4 { margin:0; font-size:14px; color:#e2e8f0; font-weight:500; display:flex; align-items:center; gap:10px;}
        
        .toggle-icon { 
            width: 28px; height: 28px; background: rgba(255,255,255,0.05); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: var(--text-muted); transition: 0.3s; 
        }
        .activity-card.active .toggle-icon { transform: rotate(180deg); background: var(--primary); color: white; }

        /* --- Form Body --- */
        .activity-body {
            display: none; padding: 0 20px 24px;
            border-top: 1px dashed rgba(255,255,255,0.1);
        }
        .activity-body.open { display: block; animation: fadeIn 0.3s; }

        .form-group { margin-top: 18px; }
        .form-label { display: block; font-size: 12px; margin-bottom: 8px; color: #94a3b8; font-weight: 500; }

        /* Modern Inputs */
        input[type="time"], input[type="text"] {
            width: 100%; padding: 14px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; box-sizing: border-box; 
            font-family:inherit; font-size: 14px; transition: 0.2s;
        }
        input:focus { outline:none; border-color: var(--primary); background: rgba(0,0,0,0.5); }

        /* Custom File Upload with Preview */
        .file-upload-wrapper {
            position: relative;
            width: 100%; height: 120px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2); transition: 0.2s;
            overflow: hidden;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: rgba(16,185,129,0.05); }
        .file-upload-input {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2;
        }
        .upload-placeholder { text-align: center; color: #94a3b8; font-size: 12px; pointer-events: none; }
        .upload-icon { font-size: 24px; margin-bottom: 5px; color: var(--gold); display: block; }
        .img-preview {
            position: absolute; top:0; left:0; width:100%; height:100%;
            object-fit: cover; border-radius: 10px; z-index: 1; display: none;
        }
        .btn-remove-img {
            position: absolute; top: 5px; right: 5px; z-index: 3;
            background: rgba(0,0,0,0.6); color: white; border: none;
            border-radius: 50%; width: 24px; height: 24px; cursor: pointer;
            display: none; align-items: center; justify-content: center; font-size: 14px;
        }

        /* Checkbox Button Big */
        .chk-label {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 14px; border-radius: 12px;
            color: #cbd5e1; font-weight: 600; font-size: 14px; cursor: pointer;
            transition: 0.3s; border: 1px solid transparent; margin-top: 15px;
        }
        .chk-hidden { display: none; }
        .chk-hidden:checked ~ .chk-label {
            background: var(--primary); color: #022c22;
            box-shadow: 0 4px 15px var(--primary-glow);
            transform: translateY(-2px);
        }

        /* --- Floating Submit --- */
        .fab-container {
            position: fixed; bottom: 0; left:0; right:0; 
            padding: 20px;
            background: linear-gradient(to top, #020617 70%, transparent 100%);
            max-width: 600px; margin: auto; z-index: 90;
            display: flex; flex-direction: column; gap: 10px;
        }
        .submit-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(90deg, var(--gold), #f59e0b);
            color: #022c22; border: none; border-radius: 16px;
            font-weight: 700; font-size: 16px; letter-spacing: 0.5px;
            box-shadow: 0 4px 20px var(--gold-glow);
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .submit-btn:active { transform: scale(0.98); opacity: 0.9; }
        .submit-btn:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }

        /* --- Loader --- */
        #loaderOverlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(5px); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to {transform: rotate(360deg);} }

    </style>
</head>
<body>

<div class="header-container">
    <div class="brand">
        <span style="font-size:20px;">üåô</span> E-KAROMAH
    </div>
    <button class="btn-logout" onclick="logout()">Keluar</button>
</div>

<div class="container">
    <div class="user-card">
        <div class="user-info">
            <h1 id="namaSiswa">Memuat...</h1>
            <p id="kelompokSiswa">Kelompok...</p>
        </div>
        <div class="status-row">
            <div class="gps-pill" id="gpsStatus">
                <div class="gps-dot"></div>
                <span id="gpsText">Mencari Lokasi...</span>
            </div>
            <div style="font-size: 11px; opacity: 0.6; color:var(--gold);">Panel Siswa v2.0</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-label">
            <span>Progress Hari Ini</span>
            <span id="progressText">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <form id="formLaporan" onsubmit="return false;">
        <input type="hidden" id="inputNama">
        <input type="hidden" id="inputKelompok">
        <input type="hidden" id="inputPembimbing">
        <input type="hidden" id="inputLatLong">

        <h3 style="color:var(--text); font-size:14px; margin-bottom:15px; font-weight: 600; padding-left:5px; border-left: 3px solid var(--gold);">
            üìã DAFTAR KEGIATAN
        </h3>
        
        <div id="activitiesContainer"></div>

        <div class="activity-card" style="margin-top:20px; border-style: dashed; background: rgba(255,255,255,0.02);">
            <div class="activity-header" style="cursor:default;">
                <h4 style="color:#94a3b8;">üìù Catatan Tambahan (Opsional)</h4>
            </div>
            <div class="activity-body open" style="padding-top:0; border:none;">
                <input type="text" id="inputCatatan" placeholder="Ada kejadian menarik hari ini? Tulis disini..." style="background: rgba(0,0,0,0.2);">
            </div>
        </div>

        <div class="fab-container">
            <button type="button" class="submit-btn" id="btnSubmit" onclick="kirimLaporan()">
                <span>üöÄ KIRIM LAPORAN</span>
            </button>
        </div>
    </form>
</div>

<div id="loaderOverlay">
    <div class="spinner"></div>
    <h3 style="color:white; font-size:18px; font-weight:600;">Mengirim Data...</h3>
    <p style="color:#94a3b8; font-size:13px; margin-top:5px;">Mohon jangan tutup halaman ini <br>sampai muncul notifikasi sukses.</p>
</div>

<script>
// ==========================================
// CONFIGURATION
// ==========================================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyG-PtZzxkwB2WvOLKQk1IPy0Z4Lq6se0YVZ798W0cGK_AIaeDR3gm7MKFcIvuHxDdwjg/exec"; 

const activities = [
    { id: "Sahur", label: "üçΩÔ∏è Makan Sahur" },
    { id: "Subuh", label: "üïå Sholat Subuh" },
    { id: "Olahraga", label: "üèÉ‚Äç‚ôÇÔ∏è Olahraga / Fisik" },
    { id: "Keluarga", label: "üßπ Membantu Orang Tua" },
    { id: "Dzuhur", label: "üïå Sholat Dzuhur" },
    { id: "Pesantren", label: "üìñ Pesantren Kilat" },
    { id: "Ashar", label: "üïå Sholat Ashar" },
    { id: "Aksi", label: "ü§ù Aksi Sosial" },
    { id: "Buka", label: "ü•§ Buka Puasa" },
    { id: "Magrib", label: "üïå Sholat Magrib" },
    { id: "Isya", label: "üïå Sholat Isya" },
    { id: "Tarawih", label: "üìø Sholat Tarawih" },
    { id: "Tadarus", label: "üìñ Tadarus Al-Qur'an" },
    { id: "Tidur", label: "üò¥ Tidur Malam" }
];

const noPhotoList = ["Subuh", "Dzuhur", "Ashar", "Magrib", "Isya", "Tarawih", "Tidur"];

// 1. INIT & AUTH CHECK
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if(!user || user.role !== 'siswa'){
        alert("‚õî Sesi habis. Silakan login kembali.");
        location.href = 'index.html'; // Pastikan file login ada
        return;
    }

    // Set Data User
    document.getElementById('namaSiswa').textContent = user.nama;
    document.getElementById('kelompokSiswa').textContent = "Kelompok: " + user.kelompok;
    document.getElementById('inputNama').value = user.nama;
    document.getElementById('inputKelompok').value = user.kelompok;
    // document.getElementById('inputPembimbing').value = user.pembimbing || "";

    initGPS();
    renderActivities();
    updateProgress();
});

// 2. GPS HANDLER
function initGPS() {
    const gpsStatus = document.getElementById('gpsStatus');
    const gpsText = document.getElementById('gpsText');

    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude.toFixed(5);
                const long = pos.coords.longitude.toFixed(5);
                document.getElementById('inputLatLong').value = `${lat},${long}`;
                
                gpsStatus.classList.add('active');
                gpsText.textContent = "Lokasi Terkunci";
            },
            (err) => {
                gpsText.textContent = "Gagal Deteksi Lokasi";
                gpsText.style.color = "#f87171";
            },
            { enableHighAccuracy: true, timeout: 15000 }
        );
    } else {
        gpsText.textContent = "GPS Tidak Support";
    }
}

// 3. RENDER UI
function renderActivities() {
    const container = document.getElementById("activitiesContainer");
    
    activities.forEach((act, index) => {
        const needPhoto = !noPhotoList.includes(act.id);
        const delay = index * 0.05; // Staggered animation

        let photoHtml = '';
        if(needPhoto) {
            photoHtml = `
            <div class="form-group">
                <label class="form-label">üì∏ Foto Bukti <span style="color:var(--danger)">*</span></label>
                <div class="file-upload-wrapper" id="dropzone_${act.id}">
                    <input type="file" accept="image/*" id="file_${act.id}" class="file-upload-input" onchange="previewImage(this, '${act.id}')">
                    <div class="upload-placeholder">
                        <span class="upload-icon">‚òÅÔ∏è</span>
                        Ketuk untuk upload foto
                    </div>
                    <img id="preview_${act.id}" class="img-preview">
                    <button type="button" class="btn-remove-img" id="remove_${act.id}" onclick="clearImage('${act.id}')">‚úï</button>
                </div>
            </div>`;
        }

        const html = `
        <div class="activity-card" id="card_${act.id}" style="animation-delay: ${delay}s">
            <div class="activity-header" onclick="toggleAccordion('${act.id}')">
                <h4>${act.label}</h4>
                <div class="toggle-icon" id="icon_${act.id}">‚ñº</div>
            </div>
            <div class="activity-body" id="body_${act.id}">
                
                <input type="checkbox" id="chk_${act.id}" class="chk-hidden" onchange="updateCardStyle('${act.id}')">
                <label for="chk_${act.id}" class="chk-label">
                    <span id="lbl_icon_${act.id}">‚¨ú</span> KONFIRMASI PELAKSANAAN
                </label>

                <div class="form-group">
                    <label class="form-label">‚è∞ Waktu Pelaksanaan</label>
                    <input type="time" id="time_${act.id}">
                </div>

                ${photoHtml}
                
                <div class="form-group">
                    <label class="form-label">üìù Keterangan Singkat</label>
                    <input type="text" id="ket_${act.id}" placeholder="Contoh: Di Masjid Al-Huda...">
                </div>
            </div>
        </div>`;
        container.innerHTML += html;
    });
}

// --- INTERACTION FUNCTIONS ---
function toggleAccordion(id) {
    const body = document.getElementById(`body_${id}`);
    const card = document.getElementById(`card_${id}`);
    const isOpen = body.classList.contains('open');

    // Close all others
    document.querySelectorAll('.activity-body').forEach(el => el.classList.remove('open'));
    document.querySelectorAll('.activity-card').forEach(el => {
        if(!el.classList.contains('filled')) el.classList.remove('active');
    });

    if(!isOpen) {
        body.classList.add('open');
        card.classList.add('active');
    }
}

function updateCardStyle(id) {
    const chk = document.getElementById(`chk_${id}`);
    const lblIcon = document.getElementById(`lbl_icon_${id}`);
    const card = document.getElementById(`card_${id}`);
    
    if(chk.checked) {
        lblIcon.textContent = "‚úÖ";
        card.classList.add('filled');
    } else {
        lblIcon.textContent = "‚¨ú";
        card.classList.remove('filled');
    }
    updateProgress();
}

function updateProgress() {
    const total = activities.length;
    const checked = document.querySelectorAll('.chk-hidden:checked').length;
    const percent = Math.round((checked / total) * 100);
    
    document.getElementById('progressBar').style.width = `${percent}%`;
    document.getElementById('progressText').textContent = `${percent}% Selesai`;
}

// --- IMAGE HANDLING ---
function previewImage(input, id) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(`preview_${id}`).src = e.target.result;
            document.getElementById(`preview_${id}`).style.display = 'block';
            document.getElementById(`remove_${id}`).style.display = 'flex';
        }
        reader.readAsDataURL(input.files[0]);
    }
}

function clearImage(id) {
    document.getElementById(`file_${id}`).value = "";
    document.getElementById(`preview_${id}`).src = "";
    document.getElementById(`preview_${id}`).style.display = 'none';
    document.getElementById(`remove_${id}`).style.display = 'none';
}

function convertToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

// 4. SUBMIT LOGIC
async function kirimLaporan() {
    const checkedBoxes = document.querySelectorAll('.chk-hidden:checked');
    if(checkedBoxes.length === 0){
        alert("‚ö†Ô∏è Belum ada kegiatan yang diceklis!");
        return;
    }

    const btn = document.getElementById('btnSubmit');
    const overlay = document.getElementById('loaderOverlay');
    
    overlay.style.display = 'flex';
    btn.disabled = true;

    try {
        let payload = {
            action: "simpan",
            nama: document.getElementById('inputNama').value,
            kelompok: document.getElementById('inputKelompok').value,
            pembimbing: document.getElementById('inputPembimbing').value,
            latlong: document.getElementById('inputLatLong').value,
            Catatan: document.getElementById('inputCatatan').value
        };

        for (let act of activities) {
            const chk = document.getElementById(`chk_${act.id}`);
            if (chk.checked) {
                const time = document.getElementById(`time_${act.id}`).value;
                const ket = document.getElementById(`ket_${act.id}`).value;
                
                payload[`${act.id}_Status`] = "Ya";
                payload[`${act.id}_Waktu`] = time || "-";
                payload[`${act.id}_Ket`] = ket || "-";

                // Foto handling
                if (!noPhotoList.includes(act.id)) {
                    const fileInput = document.getElementById(`file_${act.id}`);
                    if (fileInput.files.length > 0) {
                        // Kompresi atau Resize sebaiknya dilakukan di sini jika file besar
                        // Untuk sekarang kita kirim raw base64
                        payload[`${act.id}_Foto`] = await convertToBase64(fileInput.files[0]);
                    } else {
                        throw new Error(`‚ö†Ô∏è Foto untuk "${act.label}" wajib diupload!`);
                    }
                }
            } else {
                payload[`${act.id}_Status`] = "Tidak";
            }
        }

        console.log("Sending payload...", payload);

        // Fetch ke Google Script
        const response = await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        });

        // Parse Response
        const result = await response.json();

        if(result.status === "ok"){
             alert("‚úÖ Laporan Berhasil Dikirim!");
             window.location.reload(); 
        } else {
             throw new Error("Server merespon gagal.");
        }

    } catch (err) {
        console.error(err);
        alert("Gagal Mengirim: " + err.message);
        overlay.style.display = 'none';
        btn.disabled = false;
    }
}

function logout(){
    if(confirm("Keluar dari aplikasi?")){
        localStorage.removeItem("user");
        location.href = "index.html"; 
    }
}
</script>
</body>
</html>
