<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Siswa - E-KAROMAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --gold: #fbbf24;
            --gold-glow: rgba(251, 191, 36, 0.3);
            --bg-dark: #022c22;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f0fdf4;
            --text-muted: #94a3b8;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #064e3b, #020617);
            background-attachment: fixed;
            color: var(--text);
            padding-bottom: 120px;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--primary-glow); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } }

        /* HEADER */
        .header-container {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; color: var(--gold); }
        .btn-logout { 
            background: rgba(239, 68, 68, 0.15); border: 1px solid var(--danger); 
            color: var(--danger); padding: 6px 14px; border-radius: 50px; 
            font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        .container { max-width: 600px; margin: auto; padding: 20px; }

        /* USER CARD */
        .user-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--card-border);
            padding: 24px; border-radius: 20px; margin-bottom: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .user-info h1 { margin: 0; font-size: 20px; font-weight: 600; color: white; }
        .user-info p { margin: 4px 0 15px; font-size: 13px; color: #a7f3d0; opacity: 0.9; }
        
        .status-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .gps-pill {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 30px;
            font-size: 11px; color: var(--text-muted); border: 1px solid var(--card-border);
        }
        .gps-pill.active { border-color: var(--primary); color: var(--primary); background: rgba(16, 185, 129, 0.1); }
        .gps-dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }
        .gps-pill.active .gps-dot { animation: pulse 2s infinite; }

        /* PROGRESS */
        .progress-container { margin-bottom: 20px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px; color: #cbd5e1; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #f59e0b); width: 0%; transition: width 0.5s ease; }

        /* HADIS CARD */
        .reminder-card {
            background: linear-gradient(180deg, rgba(251, 191, 36, 0.1), rgba(2, 44, 34, 0.6));
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px; padding: 20px; margin-bottom: 25px;
            text-align: center; position: relative; animation: fadeIn 0.6s ease;
        }
        .reminder-badge {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            background: var(--gold); color: #022c22;
            padding: 4px 12px; border-radius: 20px;
            font-size: 10px; font-weight: 700; letter-spacing: 1px;
        }
        .reminder-arabic {
            font-family: 'Amiri', serif; font-size: 24px; line-height: 2;
            color: var(--gold); margin: 15px 0 10px;
        }
        .reminder-arti { font-size: 12px; color: #cbd5e1; font-style: italic; line-height: 1.6; }
        .btn-refresh-hadis {
            margin-top: 15px; background: rgba(255,255,255,0.1);
            border: none; color: #94a3b8; font-size: 11px; padding: 5px 10px;
            border-radius: 10px; cursor: pointer;
        }

        /* ACTIVITY LIST */
        .activity-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 16px; margin-bottom: 12px; overflow: hidden; transition: 0.3s;
            animation: fadeIn 0.5s ease backwards;
        }
        .activity-card.active { background: rgba(16, 185, 129, 0.05); border-color: var(--primary); }
        .activity-card.filled { border-left: 4px solid var(--primary); }
        
        .activity-header { padding: 16px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .activity-header h4 { margin:0; font-size:14px; color:#e2e8f0; font-weight:500; }
        .toggle-icon { width: 28px; height: 28px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; color: var(--text-muted); }
        .activity-card.active .toggle-icon { transform: rotate(180deg); background: var(--primary); color: white; }

        .activity-body { display: none; padding: 0 20px 24px; border-top: 1px dashed rgba(255,255,255,0.1); }
        .activity-body.open { display: block; }

        .form-group { margin-top: 18px; }
        .form-label { display: block; font-size: 12px; margin-bottom: 8px; color: #94a3b8; }
        
        input[type="time"], input[type="text"] {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; box-sizing: border-box; font-size: 14px;
        }

        /* FILE UPLOAD */
        .file-upload-wrapper {
            position: relative; width: 100%; height: 120px;
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2); overflow: hidden;
        }
        .file-upload-input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2; }
        .upload-placeholder { text-align: center; color: #94a3b8; font-size: 12px; }
        .img-preview { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: 1; display: none; }
        .btn-remove-img { position: absolute; top: 5px; right: 5px; z-index: 3; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; display: none; align-items: center; justify-content: center; cursor: pointer; }

        /* CHECKBOX */
        .chk-label {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 14px; border-radius: 12px;
            color: #cbd5e1; font-weight: 600; font-size: 14px; cursor: pointer; margin-top: 15px;
        }
        .chk-hidden { display: none; }
        .chk-hidden:checked ~ .chk-label { background: var(--primary); color: #022c22; box-shadow: 0 4px 15px var(--primary-glow); }

        /* FAB SUBMIT */
        .fab-container {
            position: fixed; bottom: 0; left:0; right:0; padding: 20px;
            background: linear-gradient(to top, #020617 70%, transparent 100%);
            max-width: 600px; margin: auto; z-index: 90;
        }
        .submit-btn {
            width: 100%; padding: 16px; background: linear-gradient(90deg, var(--gold), #f59e0b);
            color: #022c22; border: none; border-radius: 16px; font-weight: 700; font-size: 16px;
            box-shadow: 0 4px 20px var(--gold-glow); cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .submit-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        /* LOADER */
        #loaderOverlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(5px); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to {transform: rotate(360deg);} }
    </style>
</head>
<body>

<div class="header-container">
    <div class="brand"><span style="font-size:20px;">üåô</span> E-KAROMAH</div>
    <button class="btn-logout" onclick="logout()">Keluar</button>
</div>

<div class="container">
    <div class="user-card">
        <div class="user-info">
            <h1 id="namaSiswa">Memuat Data...</h1>
            <p id="kelompokSiswa">Sinkronisasi data...</p>
        </div>
        <div class="status-row">
            <div class="gps-pill" id="gpsStatus">
                <div class="gps-dot"></div>
                <span id="gpsText">Mencari Lokasi...</span>
            </div>
            <div style="font-size: 11px; opacity: 0.6; color:var(--gold);">Panel Siswa v2.3 Fix</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-label">
            <span>Progress Hari Ini</span>
            <span id="progressText">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="reminder-card" id="dailyHadisSection">
        <div class="reminder-badge" id="hadisTimeLabel">MUTIARA PAGI</div>
        <div class="reminder-arabic" id="hadisArab">...</div>
        <div class="reminder-arti" id="hadisArti">Memuat Hadis Pilihan...</div>
        <button class="btn-refresh-hadis" onclick="loadRandomHadis(true)">üîÑ Lihat Hadis Lain</button>
    </div>

    <form id="formLaporan" onsubmit="return false;">
        <input type="hidden" id="inputNama">
        <input type="hidden" id="inputKelompok">
        <input type="hidden" id="inputPembimbing">
        <input type="hidden" id="inputLat">
        <input type="hidden" id="inputLong">

        <h3 style="color:var(--text); font-size:14px; margin-bottom:15px; font-weight: 600; padding-left:5px; border-left: 3px solid var(--gold);">
            üìã DAFTAR KEGIATAN
        </h3>
        
        <div id="activitiesContainer"></div>

        <div class="activity-card" style="margin-top:20px; border-style: dashed; background: rgba(255,255,255,0.02);">
            <div class="activity-header" style="cursor:default;">
                <h4 style="color:#94a3b8;">üìù Catatan Tambahan (Opsional)</h4>
            </div>
            <div class="activity-body open" style="padding-top:0; border:none;">
                <input type="text" id="inputCatatan" placeholder="Ada kejadian menarik hari ini? Tulis disini..." style="background: rgba(0,0,0,0.2);">
            </div>
        </div>

        <div class="fab-container">
            <button type="button" class="submit-btn" id="btnSubmit" onclick="kirimLaporan()">
                <span>üöÄ KIRIM LAPORAN</span>
            </button>
        </div>
    </form>
</div>

<div id="loaderOverlay">
    <div class="spinner"></div>
    <h3 style="color:white; font-size:18px; font-weight:600;">Mengirim Data...</h3>
    <p style="color:#94a3b8; font-size:13px; margin-top:5px;">Mohon jangan tutup halaman ini <br>sampai muncul notifikasi sukses.</p>
</div>

<script>
// ==========================================
// 1. CONFIG & DATA
// ==========================================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwqvH2sFvjbBcEL-BhvURX9AovXfK4AN0c4mPakdylUlsjwvASotD6krkNSbclylUKpSQ/exec"; 

const activities = [
    { id: "Sahur", label: "üçΩÔ∏è Makan Sahur" },
    { id: "Subuh", label: "üïå Sholat Subuh" },
    { id: "Olahraga", label: "üèÉ‚Äç‚ôÇÔ∏è Olahraga / Fisik" },
    { id: "Keluarga", label: "üßπ Membantu Orang Tua" },
    { id: "Dzuhur", label: "üïå Sholat Dzuhur" },
    { id: "Pesantren", label: "üìñ Pesantren Kilat" },
    { id: "Ashar", label: "üïå Sholat Ashar" },
    { id: "Aksi", label: "ü§ù Aksi Sosial" },
    { id: "Buka", label: "ü•§ Buka Puasa" },
    { id: "Magrib", label: "üïå Sholat Magrib" },
    { id: "Isya", label: "üïå Sholat Isya" },
    { id: "Tarawih", label: "üìø Sholat Tarawih" },
    { id: "Tadarus", label: "üìñ Tadarus Al-Qur'an" },
    { id: "Tidur", label: "üò¥ Tidur Malam" }
];

const noPhotoList = ["Subuh", "Dzuhur", "Ashar", "Magrib", "Isya", "Tarawih", "Tidur"];

const hadithDB = {
    pagi: [
        { arab: "ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ®Ÿéÿßÿ±ŸêŸÉŸí ŸÑŸêÿ£ŸèŸÖŸéŸëÿ™ŸêŸä ŸÅŸêŸä ÿ®ŸèŸÉŸèŸàÿ±ŸêŸáŸéÿß", arti: "Ya Allah, berkahilah umatku di waktu paginya. (HR. Abu Daud)" },
        { arab: "ÿ±ŸéŸÉŸíÿπŸéÿ™Ÿéÿß ÿßŸÑŸíŸÅŸéÿ¨Ÿíÿ±Ÿê ÿÆŸéŸäŸíÿ±Ÿå ŸÖŸêŸÜŸé ÿßŸÑÿØŸèŸëŸÜŸíŸäŸéÿß ŸàŸéŸÖŸéÿß ŸÅŸêŸäŸáŸéÿß", arti: "Dua rakaat fajar (qobliyah shubuh) lebih baik daripada dunia dan seisinya. (HR. Muslim)" }
    ],
    siang: [
        { arab: "ŸÇŸêŸäŸÑŸèŸàÿß ŸÅŸéÿ•ŸêŸÜŸéŸë ÿßŸÑÿ¥ŸéŸëŸäŸéÿßÿ∑ŸêŸäŸÜŸé ŸÑŸéÿß ÿ™ŸéŸÇŸêŸäŸÑŸè", arti: "Tidurlah sejenak (siang), karena setan tidak tidur siang. (HR. Abu Nu'aim)" }
    ],
    sore: [
        { arab: "ŸÖŸéŸÜŸí ÿµŸéŸÑŸéŸëŸâ ÿßŸÑŸíÿ®Ÿéÿ±ŸíÿØŸéŸäŸíŸÜŸê ÿØŸéÿÆŸéŸÑŸé ÿßŸÑŸíÿ¨ŸéŸÜŸéŸëÿ©Ÿé", arti: "Barangsiapa shalat dua waktu dingin (Subuh & Ashar) maka masuk surga. (HR. Bukhari)" }
    ],
    malam: [
        { arab: "ÿ•Ÿêÿ∞Ÿéÿß ÿ£ŸéŸàŸéŸâ ÿ£Ÿéÿ≠ŸéÿØŸèŸÉŸèŸÖŸí ÿ•ŸêŸÑŸéŸâ ŸÅŸêÿ±Ÿéÿßÿ¥ŸêŸáŸê ŸÅŸéŸÑŸíŸäŸéŸÜŸíŸÅŸèÿ∂Ÿí ŸÅŸêÿ±Ÿéÿßÿ¥ŸéŸáŸè", arti: "Apabila kalian hendak tidur, kibaslah tempat tidurnya. (HR. Bukhari)" }
    ],
    umum: [
        { arab: "ÿ•ŸêŸÜŸéŸëŸÖŸéÿß ÿßŸÑŸíÿ£ŸéÿπŸíŸÖŸéÿßŸÑŸè ÿ®ŸêÿßŸÑŸÜŸêŸëŸäŸéŸëÿßÿ™Ÿê", arti: "Sesungguhnya setiap amal itu tergantung pada niatnya. (HR. Bukhari)" },
        { arab: "ŸÑÿßŸé ÿ™Ÿéÿ∫Ÿíÿ∂Ÿéÿ®Ÿí ŸàŸéŸÑŸéŸÉŸé ÿßŸÑŸíÿ¨ŸéŸÜŸéŸëÿ©Ÿè", arti: "Janganlah engkau marah, maka bagimu surga. (HR. Thabrani)" }
    ]
};

// ==========================================
// 2. MAIN INITIALIZATION
// ==========================================
document.addEventListener("DOMContentLoaded", async () => {
    // 1. Cek Sesi Lokal
    let user = JSON.parse(localStorage.getItem("user"));
    
    if(!user || user.role !== 'siswa'){
        alert("‚õî Anda belum login. Mengarahkan ke halaman login...");
        location.href = 'index.html'; 
        return;
    }

    // 2. Tampilkan Data Cache
    updateUserProfileUI(user);

    // 3. SINKRONISASI DATA (FETCH FROM SHEET)
    try {
        const username = user.username || user.id; 
        const res = await fetch(`${WEB_APP_URL}?action=getProfile&id=${username}`);
        const freshData = await res.json();

        if(freshData.status === 'ok') {
            user.nama = freshData.nama;
            user.kelompok = freshData.kelompok;
            if(freshData.pembimbing) user.pembimbing = freshData.pembimbing;
            
            localStorage.setItem("user", JSON.stringify(user));
            updateUserProfileUI(user);
        }
    } catch (e) {
        console.warn("Gagal sinkronisasi data (Offline/Error):", e);
    }

    // 4. Init Fitur Lain
    initGPS();
    renderActivities();
    updateProgress();
    loadRandomHadis();
});

function updateUserProfileUI(user) {
    document.getElementById('namaSiswa').textContent = user.nama || "Siswa";
    document.getElementById('kelompokSiswa').textContent = "Kelompok: " + (user.kelompok || "-");
    
    // Set Value Hidden Input
    document.getElementById('inputNama').value = user.nama || "";
    document.getElementById('inputKelompok').value = user.kelompok || "";
    document.getElementById('inputPembimbing').value = user.pembimbing || "";
}

// ==========================================
// 3. HADIS ENGINE
// ==========================================
function loadRandomHadis(forceRandom = false) {
    const hour = new Date().getHours();
    let category = "umum";
    let label = "MUTIARA HIKMAH";

    if (!forceRandom) {
        if (hour >= 4 && hour < 10) { category = "pagi"; label = "SEMANGAT PAGI"; }
        else if (hour >= 10 && hour < 15) { category = "siang"; label = "PENGINGAT SIANG"; }
        else if (hour >= 15 && hour < 18) { category = "sore"; label = "RENUNGAN SORE"; }
        else { category = "malam"; label = "NASIHAT MALAM"; }
    } else {
        const keys = Object.keys(hadithDB);
        category = keys[Math.floor(Math.random() * keys.length)];
        label = "MUTIARA PILIHAN";
    }

    const list = hadithDB[category];
    const selected = list[Math.floor(Math.random() * list.length)];

    const card = document.getElementById('dailyHadisSection');
    card.style.opacity = 0;
    setTimeout(() => {
        document.getElementById('hadisTimeLabel').textContent = label;
        document.getElementById('hadisArab').textContent = selected.arab;
        document.getElementById('hadisArti').textContent = selected.arti;
        card.style.opacity = 1;
    }, 200);
}

// ==========================================
// 4. CORE FUNCTIONS
// ==========================================
function initGPS() {
    const gpsStatus = document.getElementById('gpsStatus');
    const gpsText = document.getElementById('gpsText');

    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude.toFixed(6);
                const long = pos.coords.longitude.toFixed(6);
                
                document.getElementById('inputLat').value = lat;
                document.getElementById('inputLong').value = long;
                
                gpsStatus.classList.add('active');
                gpsText.textContent = "Lokasi Terkunci";
            },
            (err) => {
                gpsText.textContent = "Gagal Deteksi Lokasi";
                gpsText.style.color = "#f87171";
            },
            { enableHighAccuracy: true, timeout: 15000 }
        );
    } else {
        gpsText.textContent = "GPS Tidak Support";
    }
}

function renderActivities() {
    const container = document.getElementById("activitiesContainer");
    
    activities.forEach((act, index) => {
        const needPhoto = !noPhotoList.includes(act.id);
        const delay = index * 0.05;

        let photoHtml = '';
        if(needPhoto) {
            photoHtml = `
            <div class="form-group">
                <label class="form-label">üì∏ Foto Bukti <span style="color:var(--danger)">*</span></label>
                <div class="file-upload-wrapper" id="dropzone_${act.id}">
                    <input type="file" accept="image/*" id="file_${act.id}" class="file-upload-input" onchange="previewImage(this, '${act.id}')">
                    <div class="upload-placeholder">
                        <span class="upload-icon">‚òÅÔ∏è</span>
                        Ketuk untuk upload foto
                    </div>
                    <img id="preview_${act.id}" class="img-preview">
                    <button type="button" class="btn-remove-img" id="remove_${act.id}" onclick="clearImage('${act.id}')">‚úï</button>
                </div>
            </div>`;
        }

        const html = `
        <div class="activity-card" id="card_${act.id}" style="animation-delay: ${delay}s">
            <div class="activity-header" onclick="toggleAccordion('${act.id}')">
                <h4>${act.label}</h4>
                <div class="toggle-icon" id="icon_${act.id}">‚ñº</div>
            </div>
            <div class="activity-body" id="body_${act.id}">
                <input type="checkbox" id="chk_${act.id}" class="chk-hidden" onchange="updateCardStyle('${act.id}')">
                <label for="chk_${act.id}" class="chk-label">
                    <span id="lbl_icon_${act.id}">‚¨ú</span> KONFIRMASI PELAKSANAAN
                </label>
                <div class="form-group">
                    <label class="form-label">‚è∞ Waktu Pelaksanaan</label>
                    <input type="time" id="time_${act.id}">
                </div>
                ${photoHtml}
                <div class="form-group">
                    <label class="form-label">üìù Keterangan Singkat</label>
                    <input type="text" id="ket_${act.id}" placeholder="Contoh: Di Masjid Al-Huda...">
                </div>
            </div>
        </div>`;
        container.innerHTML += html;

// ==========================================
// 5. IMAGE COMPRESSION (CRITICAL)
// ==========================================
function convertToBase64(file) {
    return new Promise((resolve, reject) => {
        const maxWidth = 800; 
        const quality = 0.7;  
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = Math.round(height * (maxWidth / width));
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                resolve(dataUrl);
            };
        };
        reader.onerror = error => reject(error);
    });
}

async function kirimLaporan() {
    const checkedBoxes = document.querySelectorAll('.chk-hidden:checked');
    if(checkedBoxes.length === 0){
        alert("‚ö†Ô∏è Mohon isi minimal satu kegiatan!");
        return;
    }

    const btn = document.getElementById('btnSubmit');
    const overlay = document.getElementById('loaderOverlay');
    overlay.style.display = 'flex';
    btn.disabled = true;

    try {
        // --- PERBAIKAN PENGAMBILAN DATA (DATA FETCH FIX) ---
        // 1. Ambil dari LocalStorage jika Input Tersembunyi Kosong
        const localUser = JSON.parse(localStorage.getItem("user")) || {};
        
        const valNama = document.getElementById('inputNama').value || localUser.nama || "-";
        const valKelompok = document.getElementById('inputKelompok').value || localUser.kelompok || "-";
        const valPembimbing = document.getElementById('inputPembimbing').value || localUser.pembimbing || "-";

        // 2. Perbaikan Logika GPS (LatLong)
        const lat = document.getElementById('inputLat').value;
        const long = document.getElementById('inputLong').value;
        // Jika kosong, isi "0,0" agar tidak error di sheet
        const latLongString = (lat && long) ? `${lat}, ${long}` : "0,0";
        
        // 3. Waktu & Tanggal
        const now = new Date();
        const tgl = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
        const jam = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0') + ':' + String(now.getSeconds()).padStart(2, '0');

        // --- KONSTRUKSI PAYLOAD ---
        let payload = {
            action: "simpan",
            Time: jam,           // Pastikan ini string HH:mm:ss
            Tanggal: tgl,        // Pastikan ini string YYYY-MM-DD
            Nama: valNama,       // Data Nama
            Kelompok: valKelompok, // Data Kelompok
            Pembimbing: valPembimbing, // Data Pembimbing
            LatLong: latLongString, // Data Lokasi
            Catatan: document.getElementById('inputCatatan').value
        };

        // --- Loop Kegiatan ---
        for (const act of activities) {
            const chk = document.getElementById(`chk_${act.id}`);
            
            if (chk.checked) {
                const time = document.getElementById(`time_${act.id}`).value;
                const ket = document.getElementById(`ket_${act.id}`).value;
                
                payload[`${act.id}_Status`] = "Ya";
                payload[`${act.id}_Waktu`] = time || "-";
                payload[`${act.id}_Ket`] = ket || "-";

                if (!noPhotoList.includes(act.id)) {
                    const fileInput = document.getElementById(`file_${act.id}`);
                    if (fileInput.files.length > 0) {
                        payload[`${act.id}_Foto`] = await convertToBase64(fileInput.files[0]);
                    } else {
                        throw new Error(`‚ö†Ô∏è Foto untuk "${act.label}" wajib diupload!`);
                    }
                }
            } else {
                payload[`${act.id}_Status`] = "Tidak";
            }
        }

        // --- Kirim Data (Menggunakan JSON String) ---
        // Jika backend Anda menggunakan JSON.parse(e.postData.contents), ini akan berhasil.
        await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        });

        alert("‚úÖ Laporan Berhasil Dikirim!");
        window.location.reload(); 

    } catch (err) {
        alert("Gagal Mengirim: " + err.message);
        overlay.style.display = 'none';
        btn.disabled = false;
    }
}
