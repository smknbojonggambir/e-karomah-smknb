<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-KAROMAH SMKNB - Siswa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #3b82f6;
  --bg: #0f172a;
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f1f5f9;
  --success: #10b981;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding-bottom: 90px; /* Space for fixed button */
}

/* Header & Info */
.header-container {
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 15px 20px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

h2 { margin: 0; font-size: 18px; color: var(--primary); }

.container {
  max-width: 800px;
  margin: auto;
  padding: 0 20px;
}

.user-info-card {
  background: linear-gradient(135deg, #1e293b, #334155);
  margin: 20px 0;
  padding: 20px;
  border-radius: 16px;
  border: 1px solid var(--border);
  font-size: 14px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

/* --- NEW: WELCOME MESSAGE STYLE --- */
.welcome-message {
  text-align: center;
  margin: 25px 0 20px;
  animation: fadeIn 0.8s ease-out;
}

.welcome-message h3 {
  margin: 0 0 5px;
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(to right, #60a5fa, #c084fc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.welcome-message p {
  margin: 0;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.7);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
/* ---------------------------------- */

/* Form Sections */
.section {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 16px;
  border: 1px solid var(--border);
  transition: transform 0.2s;
}

.section h4 {
  margin: 0 0 15px 0;
  font-size: 16px;
  font-weight: 500;
  display: flex;
  align-items: center;
}
.section h4::before {
  content: '';
  display: inline-block;
  width: 4px;
  height: 16px;
  background: var(--primary);
  margin-right: 10px;
  border-radius: 2px;
}

/* Radio Group */
.radio-group {
  display: flex;
  background: rgba(0,0,0,0.3);
  padding: 4px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.radio-group label {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
  font-size: 14px;
  font-weight: 500;
  position: relative;
  overflow: hidden;
}

.radio-group input[type="radio"] {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.radio-selected {
  background: var(--primary) !important;
  color: white !important;
  box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
}

/* Detail Area */
.hidden { display: none; }
.detail-area {
  animation: slideDown 0.3s ease-out;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid rgba(255,255,255,0.05);
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: 12px;
  margin: 8px 0;
  box-sizing: border-box;
  background: rgba(0,0,0,0.2);
  color: white;
  font-family: inherit;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(0,0,0,0.4);
}

textarea { resize: vertical; min-height: 80px; }

input[type="file"]::file-selector-button {
  margin-right: 15px;
  padding: 8px 16px;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

/* Action Bar */
.action-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 15px 20px;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  border-top: 1px solid var(--border);
  display: flex;
  gap: 10px;
  z-index: 99;
}

#btnKirim {
  background: var(--success);
  color: white;
  font-weight: 600;
  border: none;
  margin: 0;
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}

.btn-logout {
  background: #ef4444;
  width: auto;
  min-width: 100px;
  margin: 0;
}
</style>
</head>

<body>

<div class="header-container">
  <div style="display:flex; justify-content:space-between; align-items:center; max-width:800px; margin:auto;">
    <h2>E-KAROMAH</h2>
    <span style="font-size:12px; opacity:0.7">Dashboard Siswa</span>
  </div>
</div>

<div class="container">

  <div class="user-info-card">
    <div id="info"></div>
    <div style="margin-top:10px; padding-top:10px; border-top:1px solid var(--border);">
      <small style="opacity:0.7">Pembimbing:</small><br>
      <input type="text" id="pembimbing" readonly style="background:transparent; border:none; padding:0; margin:0; font-weight:600; color:var(--text); width:100%;">
    </div>
  </div>

  <div class="welcome-message">
    <h3>✨ Yuk, Catat Amal Ibadahmu Hari Ini!</h3>
    <p>Isi jurnal ibadahmu dengan jujur ya!</p>
  </div>
  <input type="hidden" id="lat">
  <input type="hidden" id="long">

  <div id="dynamicForm"></div>

</div>

<div class="action-bar">
  <button class="btn-logout" onclick="logout()">Keluar</button>
  <button id="btnKirim">KIRIM LAPORAN</button>
</div>

<div id="loader" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:200; flex-direction:column;">
  <div style="font-size:30px; margin-bottom:10px;">⏳</div>
  <div style="color:white; font-weight:600;">Mengirim Laporan...</div>
</div>

<script>

/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzVdZoXoZLUREfuu1k1i5BNhySWcDqrKs-VnF0oMZpCLT8NAGETKHBgrPGtK-oOC8M8Ew/exec";

/* ================= LOGIN CHECK ================= */
const user = JSON.parse(localStorage.getItem("user"));
if(!user || user.role!=="siswa"){ location.href="index.html"; }

const nama     = user.nama;
const kelompok = user.kelompok;

/* ================= ELEMENT ================= */
const info        = document.getElementById("info");
const pembimbing  = document.getElementById("pembimbing");
const lat         = document.getElementById("lat");
const longi       = document.getElementById("long");
const dynamicForm = document.getElementById("dynamicForm");
const loader      = document.getElementById("loader");
const btnKirim    = document.getElementById("btnKirim");

/* ================= INFO ================= */
info.innerHTML = `
  <div style="font-size:18px; font-weight:600; margin-bottom:4px;">${nama}</div>
  <div style="opacity:0.8;">Kelompok: ${kelompok}</div>
`;

/* ================= GPS ================= */
function getLocation(){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos=>{
    lat.value    = pos.coords.latitude;
    longi.value = pos.coords.longitude;
  });
}

/* ================= FORM GENERATOR ================= */

function updateRadioVisual(name, val) {
  const labels = document.querySelectorAll(`label[data-group="${name}"]`);
  labels.forEach(l => {
    if(l.dataset.val === val) l.classList.add('radio-selected');
    else l.classList.remove('radio-selected');
  });
}

function toggle(id, show, radioName, radioVal){
  document.getElementById(id).classList.toggle("hidden", !show);
  if(radioName) updateRadioVisual(radioName, radioVal);
}

function radioSection(title, id, withFoto=false, withTime=false){
  return `
  <div class="section">
    <h4>${title}</h4>
    
    <div class="radio-group">
      <label data-group="${id}" data-val="Ya">
        <input type="radio" name="${id}" value="Ya" 
        onclick="toggle('${id}_d', true, '${id}', 'Ya')"> 
        Dilakukan
      </label>

      <label data-group="${id}" data-val="Tidak">
        <input type="radio" name="${id}" value="Tidak" 
        onclick="toggle('${id}_d', false, '${id}', 'Tidak')"> 
        Tidak
      </label>
    </div>

    <div id="${id}_d" class="hidden detail-area">
      ${withTime ? `<label style="font-size:12px; opacity:0.7; display:block; margin-bottom:5px;">Waktu Pelaksanaan</label><input type="time" id="${id}_waktu">` : ""}
      
      ${withFoto ? `<label style="font-size:12px; opacity:0.7; display:block; margin-bottom:5px;">Bukti Foto</label><input type="file" id="${id}_foto" accept="image/*">` : ""}
      
      <textarea id="${id}_ket" placeholder="Tulis catatan atau keterangan tambahan..."></textarea>
    </div>
  </div>
  `;
}

function generateForm(){
  dynamicForm.innerHTML =
    radioSection("Makan Sahur","sahur",true,true)+
    radioSection("Sholat Subuh","subuh")+
    radioSection("Olahraga Pagi","olahraga",true)+
    radioSection("Membantu Keluarga","keluarga",true)+
    radioSection("Sholat Dzuhur","dzuhur")+
    radioSection("Kegiatan Pesantren","pesantren",true)+
    radioSection("Sholat Ashar","ashar")+
    radioSection("Aksi Sosial/Kebaikan","aksi",true)+
    radioSection("Buka Puasa","buka",true)+
    radioSection("Sholat Magrib","magrib")+
    radioSection("Sholat Isya","isya")+
    radioSection("Sholat Tarawih","tarawih")+
    radioSection("Tadarus Al-Quran","tadarus",true)+
    radioSection("Tidur Malam","tidur",false,true);
}

/* ================= PEMBIMBING ================= */
async function loadPembimbing(){
  try {
    const r = await fetch(WEB_APP_URL + "?action=getPembimbing&kelompok=" + encodeURIComponent(kelompok));
    pembimbing.value = await r.text();
  } catch(e) { pembimbing.value = "Gagal memuat"; }
}

/* ================= SUBMIT ================= */
btnKirim.onclick = kirim;

async function kirim(){
  if(!confirm("Apakah Anda yakin ingin mengirim laporan ini?")) return;

  loader.classList.remove("hidden");
  btnKirim.disabled = true;

  let fd = new FormData();
  fd.append("action","simpan");
  fd.append("nama",nama);
  fd.append("kelompok",kelompok);
  fd.append("pembimbing",pembimbing.value);
  fd.append("lat",lat.value);
  fd.append("long",longi.value);

  const list=["sahur","subuh","olahraga","keluarga","dzuhur","pesantren","ashar","aksi","buka","magrib","isya","tarawih","tadarus","tidur"];

  for(let id of list){
    let st=document.querySelector(`input[name="${id}"]:checked`);
    fd.append(id+"_status",st?st.value:"Tidak");

    let w=document.getElementById(id+"_waktu");
    if(w) fd.append(id+"_waktu",w.value||"");

    let k=document.getElementById(id+"_ket");
    if(k) fd.append(id+"_ket",k.value||"");

    let f=document.getElementById(id+"_foto");
    if(f && f.files[0]){
      let reader=new FileReader();
      await new Promise(r=>{
        reader.onload=()=>{
          fd.append(id+"_foto",reader.result);
          r();
        };
        reader.readAsDataURL(f.files[0]);
      });
    }
  }

  try {
    await fetch(WEB_APP_URL,{ method:"POST", body:fd });
    alert("✅ Laporan berhasil dikirim!");
    location.reload();
  } catch(err) {
    alert("❌ Gagal mengirim laporan. Periksa koneksi internet.");
    loader.classList.add("hidden");
    btnKirim.disabled = false;
  }
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.href="index.html";
}

/* ================= INIT ================= */
generateForm();
loadPembimbing();
getLocation();

</script>
</body>
</html>
