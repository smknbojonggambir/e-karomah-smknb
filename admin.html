<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin - E-KAROMAH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
  --primary: #3b82f6;
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --glass: rgba(255, 255, 255, 0.05);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f8fafc;
  --success: #10b981;
  --danger: #ef4444;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

/* Header Section */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
  padding-bottom: 20px;
  margin-bottom: 20px;
  gap: 15px;
}

h2 {
  margin: 0;
  font-size: 24px;
  color: var(--primary);
}

.header-btn {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 16px;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  font-family: inherit;
  font-size: 14px;
  transition: transform 0.2s, opacity 0.2s;
  display: flex;
  align-items: center;
  gap: 6px;
}

button:hover { opacity: 0.9; transform: translateY(-2px); }
button:active { transform: scale(0.98); }

.export-btn { background: var(--success); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
.logout-btn { background: var(--danger); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
.refresh-btn { background: var(--primary); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }

/* Table Section */
.table-wrapper {
  overflow-x: auto;
  border-radius: 12px;
  border: 1px solid var(--border);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

thead { background: rgba(59, 130, 246, 0.2); }

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

th { font-weight: 600; color: #93c5fd; white-space: nowrap; }

tr:hover { background: rgba(255,255,255,0.03); }

#loader {
  text-align: center;
  padding: 40px;
  font-size: 16px;
  color: var(--text);
  display: none;
}
.spinner {
  width: 30px;
  height: 30px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s ease-in-out infinite;
  margin: 0 auto 10px;
}

@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 600px) {
  header { flex-direction: column; align-items: flex-start; }
  .header-btn { width: 100%; }
  button { flex: 1; justify-content: center; }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <div>
      <h2>Admin Panel</h2>
      <small style="opacity:0.6">Rekap Laporan E-KAROMAH</small>
    </div>
    <div class="header-btn">
      <button class="refresh-btn" onclick="load()">üîÑ Refresh</button>
      <button class="export-btn" onclick="exportPDF()">üìÑ PDF</button>
      <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
  </header>

  <div id="loader">
    <div class="spinner"></div>
    Memuat Data...
  </div>

  <div id="data" class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Siswa</th>
          <th>Kelompok</th>
          <th>Pembimbing</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
  </div>
</div>

<script>
/* ================= PROTEKSI LOGIN ================= */
let user = null;
try { user = JSON.parse(localStorage.getItem("user")); } catch(e){ console.warn(e); }

if(!user || user.role !== "admin"){
  alert("Akses Ditolak! Anda bukan Admin.");
  location.href = "index.html";
}

/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxLR_m_WV59sIKvYVf5GgwMiKjVYxY0fG3gwJvqgrNyDJbsrd-y9QrYxIYrrWkmF5wMFw/exec";

/* ================= LOAD DATA ================= */
async function load(){
  const tb = document.getElementById("tb");
  const loader = document.getElementById("loader");
  const wrapper = document.getElementById("data");

  loader.style.display = "block";
  wrapper.style.opacity = "0.5";
  tb.innerHTML = "";

  try{
    const r = await fetch(WEB_APP_URL + "?action=rekapAdmin");
    if(!r.ok) throw new Error("Gagal mengambil data");
    const d = await r.json();

    if(!Array.isArray(d) || d.length === 0){
      tb.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">Belum ada data laporan.</td></tr>`;
    } else {
      d.forEach(x => {
        tb.innerHTML += `
        <tr>
          <td>${x.tanggal || "-"}</td>
          <td><b>${x.nama || "-"}</b></td>
          <td>${x.kelompok || "-"}</td>
          <td>${x.pembimbing || "-"}</td>
          <td>${x.status || "‚úîÔ∏è Lapor"}</td>
        </tr>`;
      });
    }
  }catch(e){
    console.error(e);
    tb.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#ef4444;">‚ùå Gagal memuat data. Periksa koneksi internet.</td></tr>`;
  }finally{
    loader.style.display = "none";
    wrapper.style.opacity = "1";
  }
}

/* ================= EXPORT PDF ================= */
function exportPDF(){
  const element = document.getElementById("data");
  const originalColor = element.style.color;
  const originalBg = element.style.background;
  element.style.color = "black";
  element.style.background = "white";

  html2pdf().set({
    margin: 10,
    filename: 'Rekap-Ekaromah-' + new Date().toISOString().slice(0,10) + '.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
  }).from(element).save().then(() => {
    element.style.color = originalColor;
    element.style.background = originalBg;
  });
}

/* ================= LOGOUT ================= */
function logout(){
  if(confirm("Apakah Anda yakin ingin keluar?")){
    localStorage.clear();
    location.href = "index.html";
  }
}

/* ================= INIT ================= */
load();
</script>

</body>
</html>
