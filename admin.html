<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - E-KAROMAH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
  --primary: #3b82f6;
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --glass: rgba(255, 255, 255, 0.05);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f8fafc;
  --success: #10b981;
  --danger: #ef4444;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1200px; /* Lebar ditambah agar tabel muat */
  margin: auto;
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
  padding-bottom: 20px;
  margin-bottom: 20px;
  gap: 15px;
}

h2 { margin: 0; font-size: 24px; color: var(--primary); }
small { display: block; margin-top: 5px; opacity: 0.7; }

.header-btn { display: flex; gap: 10px; }

button {
  padding: 10px 16px;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  font-family: inherit;
  font-size: 14px;
  transition: transform 0.2s, opacity 0.2s;
  display: flex; align-items: center; gap: 6px;
}

button:hover { opacity: 0.9; transform: translateY(-2px); }

.export-btn { background: var(--success); }
.logout-btn { background: var(--danger); }
.refresh-btn { background: var(--primary); }

.table-wrapper {
  overflow-x: auto;
  border-radius: 12px;
  border: 1px solid var(--border);
  max-height: 70vh; /* Agar bisa discroll vertikal jika panjang */
  overflow-y: auto;
}

table { width: 100%; border-collapse: collapse; min-width: 900px; }
thead { background: rgba(59, 130, 246, 0.2); position: sticky; top: 0; }
th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 14px; vertical-align: top; }
th { font-weight: 600; color: #93c5fd; white-space: nowrap; }
tr:hover { background: rgba(255,255,255,0.03); }

/* Loader */
#loader { text-align: center; padding: 40px; display: none; }
.spinner {
  width: 30px; height: 30px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s infinite linear;
  margin: 0 auto 10px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Badge Status */
.badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
.hadir { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
.izin { background: rgba(245, 158, 11, 0.2); color: #fcd34d; }
.sakit { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

/* CSS KHUSUS UNTUK PRINT PDF AGAR PUTIH */
.pdf-mode {
    background: white !important;
    color: black !important;
}
.pdf-mode table, .pdf-mode th, .pdf-mode td {
    color: black !important;
    border-color: #ddd !important;
}
.pdf-mode thead { background: #f0f0f0 !important; }

@media (max-width: 600px) {
  header { flex-direction: column; align-items: flex-start; }
  .header-btn { width: 100%; }
  button { flex: 1; justify-content: center; }
}
</style>
</head>
<body>

<div class="container" id="main-container">
  <header data-html2canvas-ignore="true"> 
    <div>
      <h2>Admin Panel</h2>
      <small>Rekap Seluruh Laporan Siswa</small>
    </div>
    <div class="header-btn">
      <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
      <button class="export-btn" onclick="exportPDF()">ðŸ“„ PDF</button>
      <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
    </div>
  </header>

  <div id="loader">
    <div class="spinner"></div> Memuat Data...
  </div>

  <div id="data-area" class="table-wrapper">
    <table id="tabel-laporan">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Siswa</th>
          <th>Kelompok</th>
          <th>Kehadiran</th>
          <th>Kegiatan</th>
          <th>Catatan Pembimbing</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// ==========================================
// CONFIG: GANTI URL SCRIPT ANDA DI SINI
// ==========================================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwcNcbQuESVMgdbQ2sN6491troCOv0cxKGa2A3-ZNQVCfUcBE3JCy2MdOgH0O2pjmz5kw/exec"; 

/* ================= PROTEKSI LOGIN ================= */
let user = null;
try { user = JSON.parse(localStorage.getItem("user")); } catch(e){}

if(!user || user.role !== "admin"){
  alert("Akses Ditolak! Halaman ini khusus Admin.");
  location.href = "index.html";
}

/* ================= LOAD DATA ================= */
async function loadData(){
  const tb = document.querySelector("tbody");
  const loader = document.getElementById("loader");
  const wrapper = document.getElementById("data-area");

  loader.style.display = "block";
  wrapper.style.opacity = "0.3";
  tb.innerHTML = "";

  try{
    const response = await fetch(WEB_APP_URL + "?action=rekapAdmin");
    const data = await response.json();

    if(!Array.isArray(data) || data.length === 0){
      tb.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px;">Belum ada data masuk.</td></tr>`;
    } else {
      data.forEach(x => {
        // Tentukan warna badge status
        let statusClass = "hadir";
        let textHadir = x.hadir || "Hadir";
        if(textHadir.toLowerCase().includes("sakit")) statusClass = "sakit";
        if(textHadir.toLowerCase().includes("izin")) statusClass = "izin";

        tb.innerHTML += `
        <tr>
          <td>${x.tanggal}</td>
          <td><b>${x.nama}</b></td>
          <td>${x.kelompok}</td>
          <td><span class="badge ${statusClass}">${textHadir}</span></td>
          <td>${x.kegiatan || "-"}</td>
          <td><i style="color:#aaa">${x.catatan || "-"}</i></td>
        </tr>`;
      });
    }
  } catch(e){
    console.error(e);
    alert("Gagal memuat data. Periksa URL Script dan Internet.");
  } finally {
    loader.style.display = "none";
    wrapper.style.opacity = "1";
  }
}

/* ================= EXPORT PDF (FIXED) ================= */
function exportPDF(){
  const element = document.getElementById("data-area");
  
  // 1. Tambah class 'pdf-mode' sementara agar background jadi putih saat print
  element.classList.add("pdf-mode");
  
  const opt = {
    margin:       10,
    filename:     'Laporan-Ekaromah-' + new Date().toISOString().slice(0,10) + '.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2, useCORS: true }, // Scale 2 agar tajam
    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'landscape' }
  };

  html2pdf().set(opt).from(element).save().then(() => {
    // 2. Kembalikan ke mode gelap setelah selesai download
    element.classList.remove("pdf-mode");
  });
}

/* ================= LOGOUT ================= */
function logout(){
  if(confirm("Keluar dari Admin Panel?")){
    localStorage.removeItem("user");
    location.href = "index.html";
  }
}

// Jalankan saat load
loadData();
</script>

</body>
</html>
