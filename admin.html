<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - E-KAROMAH (Ramadhan Edition)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
  --primary: #10b981; /* Emerald Green */
  --accent: #f59e0b;  /* Gold/Amber */
  --bg-gradient: linear-gradient(135deg, #064e3b 0%, #022c22 100%); /* Deep Green */
  --glass: rgba(20, 83, 45, 0.4); /* Green tint glass */
  --border: rgba(255, 255, 255, 0.15);
  --text: #ecfdf5;
  --success: #059669;
  --danger: #dc2626;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding: 15px;
  /* Pattern Dekorasi Ramadhan Sederhana */
  background-image: radial-gradient(circle at 10% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 20%), 
                    radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
}

.container {
  max-width: 1200px;
  margin: auto;
  background: var(--glass);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 2px solid rgba(245, 158, 11, 0.3); /* Gold border */
  padding-bottom: 20px;
  margin-bottom: 20px;
  gap: 15px;
}

h2 { margin: 0; font-size: 24px; color: var(--accent); text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
small { display: block; margin-top: 5px; opacity: 0.8; font-size: 13px; color: #a7f3d0; }

.header-btn { display: flex; gap: 10px; flex-wrap: wrap; }

button {
  padding: 10px 16px;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  font-family: inherit;
  font-size: 14px;
  transition: all 0.2s;
  display: flex; align-items: center; justify-content: center; gap: 6px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

button:hover { filter: brightness(1.1); transform: translateY(-2px); }

.export-btn { background: var(--success); }
.logout-btn { background: var(--danger); }
.refresh-btn { background: var(--accent); color: #022c22; font-weight: 600; }

/* TABLE RESPONSIVE */
.table-wrapper {
  overflow-x: auto; /* Scroll horizontal wajib untuk mobile */
  border-radius: 12px;
  border: 1px solid var(--border);
  max-height: 70vh;
  overflow-y: auto;
  background: rgba(0, 0, 0, 0.2);
}

table { width: 100%; border-collapse: collapse; min-width: 900px; }
thead { background: rgba(6, 78, 59, 0.9); position: sticky; top: 0; z-index: 10; }
th, td { padding: 14px 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 14px; vertical-align: middle; }
th { font-weight: 600; color: var(--accent); white-space: nowrap; border-bottom: 2px solid var(--border); }
tr:hover { background: rgba(255,255,255,0.05); }

/* Loader Style */
#loader { text-align: center; padding: 40px; display: none; }
.spinner {
  width: 35px; height: 35px;
  border: 3px solid rgba(255,255,255,0.1);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s infinite linear;
  margin: 0 auto 15px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Badge Status */
.badge { padding: 6px 10px; border-radius: 50px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px; }
.hadir { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.4); }
.izin { background: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.4); }
.sakit { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.4); }

/* CSS PRINT */
.pdf-mode { background: white !important; color: black !important; background-image: none !important; }
.pdf-mode table, .pdf-mode th, .pdf-mode td { color: black !important; border-color: #ccc !important; }
.pdf-mode thead { background: #e2e8f0 !important; }

/* MEDIA QUERIES UNTUK HP */
@media (max-width: 768px) {
  .container { padding: 15px; }
  header { flex-direction: column; align-items: flex-start; gap: 15px; }
  .header-btn { width: 100%; justify-content: space-between; }
  button { flex: 1; font-size: 13px; padding: 10px; }
  h2 { font-size: 20px; }
}
</style>
</head>
<body>

<div class="container" id="main-container">
  <header data-html2canvas-ignore="true"> 
    <div>
      <h2>ðŸŒ™ Admin Panel</h2>
      <small>E-KAROMAH - Rekap Laporan</small>
    </div>
    <div class="header-btn">
      <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
      <button class="export-btn" onclick="exportPDF()">ðŸ“„ PDF</button>
      <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
    </div>
  </header>

  <div id="loader">
    <div class="spinner"></div> Memuat Data Berkah...
  </div>

  <div id="data-area" class="table-wrapper">
    <table id="tabel-laporan">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Siswa</th>
          <th>Kelompok</th>
          <th>Kehadiran</th>
          <th>Kegiatan</th>
          <th>Catatan Pembimbing</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// ==========================================
// CONFIG: SCRIPT ASLI ANDA
// ==========================================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxoY-pOhMN5zRptRwO8GQjOIGPyN6YL6uZywUCs3QL8aWDNyAHugqgLTcee_z4jcRZZEw/exec"; 

/* ================= PROTEKSI LOGIN ================= */
let user = null;
try { user = JSON.parse(localStorage.getItem("user")); } catch(e){}

if(!user || user.role !== "admin"){
  alert("Akses Ditolak! Halaman ini khusus Admin.");
  location.href = "index.html";
}

/* ================= LOAD DATA ================= */
async function loadData(){
  const tb = document.querySelector("tbody");
  const loader = document.getElementById("loader");
  const wrapper = document.getElementById("data-area");

  loader.style.display = "block";
  wrapper.style.opacity = "0.3";
  tb.innerHTML = "";

  try{
    const response = await fetch(WEB_APP_URL + "?action=rekapAdmin");
    const data = await response.json();

    if(!Array.isArray(data) || data.length === 0){
      tb.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:30px; font-style:italic; color:#a7f3d0;">Belum ada data masuk.</td></tr>`;
    } else {
      data.forEach(x => {
        let statusClass = "hadir";
        let textHadir = x.hadir || "Hadir";
        if(textHadir.toLowerCase().includes("sakit")) statusClass = "sakit";
        if(textHadir.toLowerCase().includes("izin")) statusClass = "izin";

        tb.innerHTML += `
        <tr>
          <td>${x.tanggal}</td>
          <td><b>${x.nama}</b></td>
          <td>${x.kelompok}</td>
          <td><span class="badge ${statusClass}">${textHadir}</span></td>
          <td>${x.kegiatan || "-"}</td>
          <td><i style="color:#d1fae5">${x.catatan || "-"}</i></td>
        </tr>`;
      });
    }
  } catch(e){
    console.error(e);
    alert("Gagal memuat data. Periksa URL Script dan Internet.");
  } finally {
    loader.style.display = "none";
    wrapper.style.opacity = "1";
  }
}

/* ================= EXPORT PDF ================= */
function exportPDF(){
  const element = document.getElementById("data-area");
  element.classList.add("pdf-mode");
  const opt = {
    margin: 10,
    filename: 'Laporan-Ekaromah-' + new Date().toISOString().slice(0,10) + '.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
  };
  html2pdf().set(opt).from(element).save().then(() => {
    element.classList.remove("pdf-mode");
  });
}

/* ================= LOGOUT ================= */
function logout(){
  if(confirm("Keluar dari Admin Panel?")){
    localStorage.removeItem("user");
    location.href = "index.html";
  }
}

loadData();
</script>
</body>
</html>
