<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>E-KAROMAH SMKNB - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #10b981;
  --primary-hover: #059669;
  --accent: #fbbf24;
  --bg-gradient: linear-gradient(135deg, #022c22 0%, #064e3b 100%);
  --glass: rgba(0, 0, 0, 0.4);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f8fafc;
}

body {
  margin: 0;
  font-family: 'Poppins', system-ui, sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Dekorasi Bulan Sabit (CSS Only) */
body::before {
  content: '';
  position: absolute;
  top: -50px; left: -50px;
  width: 150px; height: 150px;
  border-radius: 50%;
  box-shadow: 40px 40px 0 0 rgba(251, 191, 36, 0.1); /* Moon shape */
  z-index: -1;
}

/* Dekorasi Cahaya */
body::after {
  content: '';
  position: absolute;
  width: 300px; height: 300px;
  background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, rgba(0,0,0,0) 70%);
  bottom: 0; right: 0;
  z-index: -1;
}

.card {
  background: var(--glass);
  padding: 40px 30px;
  border-radius: 24px;
  text-align: center;
  width: 100%;
  max-width: 340px;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(251, 191, 36, 0.3); /* Gold border */
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  animation: floatUp 0.8s ease-out;
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  width: 90px;
  background: white;
  padding: 8px;
  border-radius: 50%;
  margin-bottom: 15px;
  box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); /* Gold glow */
}

h2 {
  margin: 5px 0 20px;
  font-weight: 700;
  letter-spacing: 1px;
  font-size: 22px;
  color: var(--accent);
}

/* Welcome Box */
.welcome-msg {
  background: rgba(16, 185, 129, 0.15);
  border: 1px solid rgba(16, 185, 129, 0.3);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 25px;
}

.welcome-msg h3 {
  margin: 0 0 4px;
  font-size: 15px;
  color: #6ee7b7;
  font-weight: 600;
}

.welcome-msg p {
  margin: 0;
  font-size: 12px;
  color: #d1fae5;
  font-style: italic;
}

.login-hint { margin: 0 0 15px; font-size: 13px; opacity: 0.7; }

input, select {
  width: 100%;
  padding: 14px 16px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: white;
  outline: none;
  font-family: inherit;
  box-sizing: border-box;
  margin: 8px 0;
  transition: 0.3s;
}

input::placeholder { color: #94a3b8; }

input:focus, select:focus {
  background: rgba(0, 0, 0, 0.5);
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
}

select {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23fbbf24%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
  background-repeat: no-repeat;
  background-position: right 15px top 50%;
  background-size: 10px auto;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 25px;
  background: var(--primary);
  color: #022c22;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
}

button:hover {
  background: var(--accent);
  transform: translateY(-2px);
}

#msg {
  margin-top: 20px;
  font-size: 13px;
  min-height: 20px;
  font-weight: 500;
  color: #fbbf24;
}
</style>
</head>

<body>

<div class="card">
  <img class="logo" src="https://raw.githubusercontent.com/smknbojonggambir/E-RAMADHAN-SMKNB/main/LOGO.png" alt="Logo">
  <h2>E-KAROMAH SMKNB</h2>
  
  <div class="welcome-msg">
    <h3>üåô Marhaban Ya Ramadhan</h3>
    <p>Mari catat amal kebaikanmu hari ini.</p>
  </div>

  <select id="role">
    <option value="" style="color:black">Pilih Role</option>
    <option value="siswa" style="color:black">Siswa</option>
    <option value="pembimbing" style="color:black">Pembimbing</option>
    <option value="admin" style="color:black">Admin</option>
  </select>

  <input id="user" placeholder="Username" autocomplete="off">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">MASUK</button>

  <div id="msg"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxoY-pOhMN5zRptRwO8GQjOIGPyN6YL6uZywUCs3QL8aWDNyAHugqgLTcee_z4jcRZZEw/exec";

async function login(){
  if(!role.value){ msg.innerHTML="‚ö†Ô∏è Pilih role terlebih dahulu"; return; }
  if(!user.value || !pass.value){ msg.innerHTML="‚ö†Ô∏è Username & Password wajib diisi"; return; }
  
  msg.innerHTML="‚è≥ Memproses...";
  
  try{
    const url = WEB_APP_URL + "?action=login" +
      "&user="+encodeURIComponent(user.value.trim()) +
      "&pass="+encodeURIComponent(pass.value.trim()) +
      "&role="+encodeURIComponent(role.value);

    const r = await fetch(url);
    const d = await r.json();

    if(d.status==="ok"){
      localStorage.setItem("user",JSON.stringify({ nama: d.nama, role: d.role, kelompok: d.kelompok }));
      if(d.role==="siswa") location="siswa.html";
      if(d.role==="pembimbing") location="pembimbing.html";
      if(d.role==="admin") location="admin.html";
    }else{
      msg.innerHTML="‚ùå Username / Password salah";
    }
  }catch(err){
    msg.innerHTML="‚ùå Koneksi gagal / Internet bermasalah";
    console.error(err);
  }
}
</script>

</body>
</html>
