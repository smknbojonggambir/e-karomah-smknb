<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pembimbing - E-KAROMAH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #3b82f6;
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --glass: rgba(255, 255, 255, 0.05);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f8fafc;
  --success: #10b981;
  --danger: #ef4444;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
  padding-bottom: 20px;
  margin-bottom: 20px;
  gap: 15px;
}

h2 {
  margin: 0;
  font-size: 24px;
  color: var(--primary);
}

.header-btn {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 16px;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  font-family: inherit;
  font-size: 14px;
  transition: transform 0.2s, opacity 0.2s;
  display: flex;
  align-items: center;
  gap: 6px;
}

button:hover { opacity: 0.9; transform: translateY(-2px); }
button:active { transform: scale(0.98); }

.print-btn { background: var(--success); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
.logout-btn { background: var(--danger); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
.refresh-btn { background: var(--primary); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }

.table-wrapper {
  overflow-x: auto;
  border-radius: 12px;
  border: 1px solid var(--border);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

thead {
  background: rgba(59, 130, 246, 0.2);
}

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

th {
  font-weight: 600;
  color: #93c5fd;
  white-space: nowrap;
}

tr:hover {
  background: rgba(255,255,255,0.03);
}

#loader {
  text-align: center;
  padding: 40px;
  font-size: 16px;
  color: var(--text);
  display: none;
}
.spinner {
  width: 30px;
  height: 30px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s ease-in-out infinite;
  margin: 0 auto 10px;
}

@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 600px) {
  header { flex-direction: column; align-items: flex-start; }
  .header-btn { width: 100%; }
  button { flex: 1; justify-content: center; }
}
</style>
</head>
<body>

<div class="container">

<header>
  <div>
    <h2>Rekap Pembimbing</h2>
    <small style="opacity:0.6">Laporan harian siswa</small>
  </div>
  <div class="header-btn">
    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
    <button class="print-btn" onclick="window.print()">üñ® Cetak</button>
    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>
</header>

<div id="loader">
  <div class="spinner"></div>
  Memuat Data...
</div>

<div id="data" class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Kelompok</th>
        <th>Hadir</th>
        <th>Kegiatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

<script>
/* ================= PROTEKSI LOGIN ================= */
const user = JSON.parse(localStorage.getItem("user"));
if(!user || user.role !== "pembimbing"){
  alert("Akses Ditolak! Anda bukan Pembimbing.");
  location.href = "index.html";
}

/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwjioIEvQ04jJ0KtqRQu1gAxLZm9n_gMP4Lwwv-a_C3L78IiiZUuoSdfBAp3x-a7abgiw/exec";

/* ================= LOAD DATA ================= */
async function loadData(){
  const tb = document.querySelector("tbody");
  const loader = document.getElementById("loader");
  const wrapper = document.getElementById("data");
  
  loader.style.display = "block";
  wrapper.style.opacity = "0.5";
  tb.innerHTML = "";

  try{
    const r = await fetch(WEB_APP_URL + "?action=rekapPembimbing");
    if(!r.ok) throw new Error("Gagal fetch");
    const d = await r.json();

    if(d.length === 0){
      tb.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">Belum ada data laporan.</td></tr>`;
    } else {
      d.forEach(x => {
        tb.innerHTML += `
        <tr>
          <td>${x.tanggal || "-"}</td>
          <td><b>${x.nama || "-"}</b></td>
          <td>${x.kelompok || "-"}</td>
          <td>${x.hadir || "‚úîÔ∏è"}</td>
          <td>${x.kegiatan || "-"}</td>
        </tr>`;
      });
    }
  }catch(e){
    console.error(e);
    tb.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#ef4444;">‚ùå Gagal memuat data. Periksa koneksi internet.</td></tr>`;
  }finally{
    loader.style.display = "none";
    wrapper.style.opacity = "1";
  }
}

/* ================= LOGOUT ================= */
function logout(){
  if(confirm("Apakah Anda yakin ingin keluar?")){
    localStorage.clear();
    location.href = "index.html";
  }
}

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
