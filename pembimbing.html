<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pembimbing - E-KAROMAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --gold: #fbbf24;
            --bg-dark: #022c22; 
            --glass: rgba(6, 78, 59, 0.85);
            --border: rgba(255, 255, 255, 0.15);
            --text: #f0fdf4;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        header {
            background: rgba(2, 44, 34, 0.95);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 10;
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .mentor-profile h2 { margin: 0; font-size: 16px; color: var(--gold); }
        .mentor-profile span { font-size: 12px; opacity: 0.8; }
        .btn-logout { background: transparent; border: none; color: #ef4444; cursor: pointer; text-decoration: underline; font-size: 13px; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }

        /* --- Filter Section --- */
        .filter-box {
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
            display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
        }
        input[type="date"] {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: white; padding: 8px; border-radius: 5px;
        }
        .btn-refresh {
            background: var(--primary); color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: 600;
        }

        /* --- Tabel List Siswa --- */
        .card-list { display: flex; flex-direction: column; gap: 10px; }
        .student-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; cursor: pointer;
        }
        .student-card:hover { transform: translateY(-3px); border-color: var(--gold); }
        
        .st-info h3 { margin: 0; font-size: 16px; color: var(--gold); }
        .st-info p { margin: 3px 0 0; font-size: 12px; opacity: 0.8; }
        .st-status {
            font-size: 11px; padding: 4px 8px; border-radius: 15px;
            background: rgba(0,0,0,0.3); color: #ccc;
        }
        .st-status.done { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid var(--primary); }

        /* --- MODAL DETAIL (POPUP) --- */
        .modal {
            display: none; position: fixed; z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }
        .modal-content {
            background: #064e3b;
            margin: 5% auto; padding: 0;
            width: 90%; max-width: 600px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
            position: relative;
        }
        .modal-header {
            padding: 15px 20px; background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .close-modal { font-size: 24px; color: #ef4444; cursor: pointer; font-weight: bold; }

        /* --- Accordion Style di Modal --- */
        .modal-body { padding: 20px; }
        
        .acc-item { margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; }
        .acc-header {
            background: rgba(0,0,0,0.3); padding: 12px 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .acc-header h4 { margin: 0; font-size: 14px; color: #a7f3d0; }
        .acc-content {
            display: none; padding: 15px; background: rgba(0,0,0,0.15);
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .acc-content.show { display: block; }

        /* Style Data di dalam Accordion */
        .data-row { margin-bottom: 10px; font-size: 13px; }
        .data-label { color: var(--gold); font-size: 11px; display: block; margin-bottom: 3px; }
        .data-value { color: white; display: flex; align-items: center; gap: 8px; }
        
        /* CSS img-preview dihapus/tidak dipakai lagi karena ganti text */

        /* --- Form Penilaian --- */
        .grading-section {
            margin-top: 20px; padding-top: 20px;
            border-top: 2px dashed var(--border);
        }
        .grading-section h4 { color: var(--gold); margin-bottom: 10px; }
        textarea, input[type="text"] {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); color: white; border-radius: 5px;
            box-sizing: border-box; margin-bottom: 10px; font-family: inherit;
        }
        .btn-save {
            width: 100%; padding: 12px; background: var(--gold); color: #022c22;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .btn-save:hover { opacity: 0.9; }

        /* Loader */
        #loading { text-align: center; padding: 30px; display: none; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to {transform: rotate(360deg);} }

    </style>
</head>
<body>

<header>
    <div class="mentor-profile">
        <h2 id="mName">Pembimbing</h2>
        <span id="mGroup">Kelompok ...</span>
    </div>
    <button class="btn-logout" onclick="logout()">Keluar</button>
</header>

<div class="container">
    <div class="filter-box">
        <span style="font-size:13px">üìÖ Filter Tanggal:</span>
        <input type="date" id="dateFilter">
        <button class="btn-refresh" onclick="loadData()">Lihat Data</button>
    </div>

    <div id="loading"><div class="spinner"></div>Memuat laporan siswa...</div>
    
    <div id="studentList" class="card-list"></div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h3 style="margin:0; color:var(--gold)" id="modalName">Nama Siswa</h3>
                <small id="modalDate" style="color:#ccc">Tanggal</small>
            </div>
            <span class="close-modal" onclick="closeModal()">&times;</span>
        </div>
        
        <div class="modal-body">
            <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; margin-bottom:15px; font-size:13px;">
                <span class="data-label">üìù Catatan Siswa Hari Ini:</span>
                <span id="modalCatatanSiswa" style="font-style:italic; color:#a7f3d0">-</span>
            </div>

            <div id="accordionContainer"></div>

            <div class="grading-section">
                <h4>üë®‚Äçüè´ Penilaian Pembimbing</h4>
                <div>
                    <span class="data-label">Nilai / Komentar untuk Siswa</span>
                    <textarea id="inputCatatanPembimbing" rows="3" placeholder="Tulis nilai atau komentar evaluasi disini..."></textarea>
                </div>
                <button class="btn-save" onclick="saveGrade()">üíæ SIMPAN PENILAIAN</button>
            </div>
        </div>
    </div>
</div>

<script>
// ================= CONFIG =================
// PASTIKAN URL INI ADALAH DEPLOYMENT TERBARU DARI CODE.GS ANDA
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyQJ6TgDJWEEKa05nRtFIogxp1TzOa044BQTYrgh9N9-q5f8AgWiUJvR-2lRSIgTKOWxA/exec"; 

// Data Kegiatan (Sesuai Header Sheet)
const activities = [
    "Sahur", "Subuh", "Olahraga", "Keluarga", 
    "Dzuhur", "Pesantren", "Ashar", "Aksi", 
    "Buka", "Magrib", "Isya", "Tarawih", "Tadarus", "Tidur"
];

// List kegiatan tanpa upload foto
const noPhotoActs = ["Subuh", "Dzuhur", "Ashar", "Magrib", "Isya", "Tarawih"];

let currentData = [];
let selectedRowId = null;

// 1. CEK LOGIN
const user = JSON.parse(localStorage.getItem("user"));
if(!user || user.role !== 'pembimbing'){
    alert("Akses ditolak. Silakan login sebagai Pembimbing."); 
    location.href='index.html';
}

// Set Profil Header
document.getElementById('mName').textContent = user.nama;
document.getElementById('mGroup').textContent = "Kelompok: " + user.kelompok;

// ==========================================
// 2. FUNGSI LOAD DATA UTAMA
// ==========================================
async function loadData() {
    const list = document.getElementById("studentList");
    const loader = document.getElementById("loading");
    const dateInput = document.getElementById('dateFilter').value; 

    list.innerHTML = "";
    loader.style.display = "block";

    try {
        const url = `${WEB_APP_URL}?action=rekapPembimbing&kelompok=${encodeURIComponent(user.kelompok)}`;
        const res = await fetch(url);
        const data = await res.json();
        
        console.log("Data diterima:", data);
        currentData = data; 
        loader.style.display = "none";

        // Filter Logic
        const filtered = data.filter(item => {
            if (!dateInput) return true; // Tampilkan semua jika filter kosong
            const tglSheet = item.Tanggal || item.tanggal;
            if(!tglSheet) return false;
            return isSameDate(tglSheet, dateInput);
        });

        if(filtered.length === 0) {
            list.innerHTML = `
            <div style="text-align:center; padding:30px; opacity:0.6">
                <p>üì≠ Belum ada laporan masuk.</p>
                ${dateInput ? '<small>Coba hapus filter tanggal untuk melihat semua riwayat.</small>' : ''}
            </div>`;
            return;
        }

        // Render List
        filtered.forEach(item => {
            const namaSiswa = item.Nama || item.nama || "Tanpa Nama";
            const tglSiswa = formatTglIndo(item.Tanggal || item.tanggal);
            
            // Cek apakah sudah dinilai (Kolom Nilai_Pembimbing)
            const nilai = item.Nilai_Pembimbing || ""; 
            const isGraded = (nilai !== "") ? "Sudah Dinilai" : "Belum Dinilai";
            const gradeClass = (nilai !== "") ? "done" : "";

            const card = document.createElement("div");
            card.className = "student-card";
            card.innerHTML = `
                <div class="st-info">
                    <h3>${namaSiswa}</h3>
                    <p>üìÖ ${tglSiswa}</p>
                </div>
                <div class="st-status ${gradeClass}">${isGraded}</div>
            `;
            
            card.onclick = () => showDetail(item);
            list.appendChild(card);
        });

    } catch(e) {
        console.error("Error:", e);
        loader.style.display = "none";
        list.innerHTML = `<div style="color:red; text-align:center; margin-top:20px;">Gagal memuat data.<br><small>${e.message}</small></div>`;
    }
}

// Helper Date Matcher
function isSameDate(dateStringSheet, dateInputHTML) {
    try {
        const d1 = new Date(dateStringSheet); 
        const d2 = new Date(dateInputHTML);   
        return d1.getDate() === d2.getDate() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getFullYear() === d2.getFullYear();
    } catch (e) { return false; }
}

function formatTglIndo(dateString) {
    if(!dateString) return "-";
    try {
        const d = new Date(dateString);
        return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
    } catch(e) { return dateString; }
}

// ==========================================
// 3. TAMPILKAN DETAIL (MODAL)
// ==========================================
function showDetail(item) {
    selectedRowId = item.row || item.id; 
    
    document.getElementById("modalName").textContent = item.Nama || item.nama;
    document.getElementById("modalDate").textContent = formatTglIndo(item.Tanggal || item.tanggal);
    
    // Tampilkan Catatan Siswa (Read Only)
    const catSiswa = item.Catatan || "-";
    document.getElementById("modalCatatanSiswa").textContent = `"${catSiswa}"`;

    // Tampilkan Nilai Lama di Form Input (Jika ada)
    document.getElementById("inputCatatanPembimbing").value = item.Nilai_Pembimbing || ""; 
    
    const container = document.getElementById("accordionContainer");
    container.innerHTML = ""; 

    activities.forEach(act => {
        const status = item[`${act}_Status`] || "-";
        const waktu = item[`${act}_Waktu`] || "-";
        const ket = item[`${act}_Ket`] || "-";
        const foto = item[`${act}_Foto`]; 
        
        const statusIcon = (String(status).toLowerCase().includes("ya")) ? "‚úÖ" : "‚ùå";
        
        let photoHtml = "";
        
        // --- LOGIKA BARU FOTO (HANYA TEXT ADA/TIDAK) ---
        if (!noPhotoActs.includes(act)) {
            let displayFoto = "";
            if (foto && foto.length > 20) {
                // Ada link, tapi tampilkan text "Ada" saja (Link aktif jika diklik)
                displayFoto = `<a href="${foto}" target="_blank" style="color:#6ee7b7; font-weight:bold; text-decoration:none;">‚úÖ Ada</a>`;
            } else {
                displayFoto = `<span style="color:#ef4444;">‚ùå Tidak ada</span>`;
            }

            photoHtml = `
                <div class="data-row">
                    <span class="data-label">üì∏ Foto Bukti</span>
                    <span class="data-value">${displayFoto}</span>
                </div>`;
        }
        // -----------------------------------------------

        const html = `
        <div class="acc-item">
            <div class="acc-header" onclick="toggleAcc(this)">
                <h4>${act}</h4>
                <span>${statusIcon}</span>
            </div>
            <div class="acc-content">
                <div class="data-row">
                    <span class="data-label">Status</span>
                    <span class="data-value">${statusIcon} ${status}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">‚è∞ Waktu</span>
                    <span class="data-value">${waktu}</span>
                </div>
                ${photoHtml}
                <div class="data-row">
                    <span class="data-label">üìù Ket. Siswa</span>
                    <span class="data-value" style="color:#d1fae5; font-style:italic">"${ket}"</span>
                </div>
            </div>
        </div>`;
        container.innerHTML += html;
    });

    document.getElementById("detailModal").style.display = "block";
}

function toggleAcc(header) {
    const content = header.nextElementSibling;
    document.querySelectorAll('.acc-content').forEach(el => {
        if(el !== content) el.classList.remove('show');
    });
    content.classList.toggle('show');
}

// ==========================================
// 4. SIMPAN PENILAIAN
// ==========================================
async function saveGrade() {
    const btn = document.querySelector(".btn-save");
    // Ambil value dari textarea pembimbing
    const catatan = document.getElementById("inputCatatanPembimbing").value;

    if(!selectedRowId) {
        alert("Error: ID Baris tidak ditemukan. Refresh halaman dan coba lagi.");
        return;
    }

    btn.innerHTML = "‚è≥ Menyimpan...";
    btn.disabled = true;

    const fd = new FormData();
    fd.append("action", "simpanCatatan");
    fd.append("id", selectedRowId); 
    fd.append("catatan", catatan); 

    try {
        await fetch(WEB_APP_URL, { method: "POST", body: fd });
        alert("‚úÖ Penilaian berhasil disimpan!");
        closeModal();
        loadData(); // Refresh list agar status berubah jadi 'Sudah Dinilai'
    } catch(e) {
        alert("Gagal menyimpan: " + e.message);
    } finally {
        btn.innerHTML = "üíæ SIMPAN PENILAIAN";
        btn.disabled = false;
    }
}

// Utils
function closeModal() { document.getElementById("detailModal").style.display = "none"; }
function logout() { localStorage.removeItem("user"); location.href="index.html"; }
window.onclick = function(event) {
    const modal = document.getElementById("detailModal");
    if (event.target == modal) closeModal();
}

// Jalankan saat awal buka
loadData();
</script>

</body>
</html>
