<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pembimbing - Inspeksi Siswa</title>
    <style>
        /* --- RESET & BASE STYLE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; color: #333; }
        
        /* --- LAYOUT UTAMA --- */
        .container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); position: relative; }
        
        /* --- HEADER --- */
        header {
            background: #ffffff;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .mentor-profile h2 { font-size: 16px; font-weight: 700; color: #1a73e8; }
        .mentor-profile span { font-size: 12px; color: #666; }

        /* --- TOMBOL HEADER (MEET & LOGOUT) --- */
        .header-actions { display: flex; align-items: center; gap: 8px; }
        
        .btn-logout {
            background: #ffebee; color: #c62828; border: none;
            padding: 6px 12px; border-radius: 20px; cursor: pointer;
            font-size: 12px; font-weight: 600;
        }
        
        /* [BARU] Tombol Google Meet di Header */
        .btn-meet-header {
            background: #ffffff; 
            color: #3c4043; 
            border: 1px solid #dadce0; 
            padding: 5px 12px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            text-decoration: none;
        }
        .btn-meet-header:hover { background: #f1f3f4; }
        .btn-meet-header img { width: 16px; }

        /* --- STATISTIK --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px;
        }
        .stat-card {
            background: #fff; border: 1px solid #eee; padding: 15px;
            border-radius: 12px; text-align: center;
        }
        .stat-val { font-size: 24px; font-weight: bold; color: #1a73e8; }
        .stat-label { font-size: 12px; color: #888; }

        /* --- LIST SISWA --- */
        .section-title { padding: 0 20px; font-size: 14px; font-weight: 600; color: #555; margin-bottom: 10px; }
        
        .student-list { padding: 0 20px 80px 20px; }
        
        .student-card {
            background: white; border: 1px solid #eee; border-radius: 12px;
            padding: 15px; margin-bottom: 12px; display: flex; align-items: center;
            cursor: pointer; transition: transform 0.1s;
        }
        .student-card:active { transform: scale(0.98); }
        
        .avatar {
            width: 45px; height: 45px; background: #e8f0fe; color: #1a73e8;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 12px; font-size: 18px;
        }
        
        .info { flex: 1; }
        .info h4 { font-size: 14px; margin-bottom: 2px; }
        .info p { font-size: 12px; color: #666; }
        
        .status-badge {
            font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: 600;
        }
        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-done { background: #e8f5e9; color: #2e7d32; }

        /* --- MODAL INSPEKSI --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100;
            display: none; align-items: flex-end; /* Muncul dari bawah */
        }
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: white; width: 100%; max-width: 480px; margin: 0 auto;
            border-radius: 20px 20px 0 0; overflow: hidden;
            animation: slideUp 0.3s ease-out;
            max-height: 90vh; overflow-y: auto;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .inspection-header {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white; padding: 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .inspection-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 4px; display: inline-block; }

        /* [BARU] Tombol Meet di Dalam Modal */
        .btn-meet-modal {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 6px 12px; border-radius: 8px;
            cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 6px;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn-meet-modal:hover { background: rgba(255, 255, 255, 0.3); }

        .evidence-box { padding: 20px; text-align: center; background: #f8f9fa; }
        .evidence-img { width: 100%; border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .details-box { padding: 20px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 13px; }
        .detail-label { color: #666; }
        .detail-val { font-weight: 600; }

        .action-buttons { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; border-top: 1px solid #eee; }
        .btn-approve { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-reject { background: #c62828; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-close { width: 100%; background: #f5f5f5; border: none; padding: 15px; font-weight: bold; cursor: pointer; color: #555; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="mentor-profile">
            <h2 id="mName">Ust. Ahmad</h2>
            <span id="mGroup">Kelompok 1 - XII IPA</span>
        </div>
        
        <div class="header-actions">
            <a href="https://meet.google.com/new" target="_blank" class="btn-meet-header" title="Buat Rapat Baru">
                <img src="https://fonts.gstatic.com/s/i/productlogos/meet_2020q4/v6/web-512dp/logo_meet_2020q4_color_2x_web_512dp.png" alt="Meet">
                <span>Rapat</span>
            </a>

            <button class="btn-logout" onclick="alert('Logout berhasil!')">Keluar</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-val">32</div>
            <div class="stat-label">Total Siswa</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" style="color:#ef6c00">5</div>
            <div class="stat-label">Perlu Diperiksa</div>
        </div>
    </div>

    <div class="section-title">Laporan Masuk Hari Ini</div>
    <div id="studentList" class="student-list">
        </div>
</div>

<div id="inspectionModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()"> <div class="inspection-header">
            <div>
                <div class="inspection-label">üõ°Ô∏è MODE INSPEKSI</div>
                <h3 id="modalName" style="margin:5px 0 0; font-size:18px;">Nama Siswa</h3>
                <div id="modalActivity" style="font-size:13px; opacity:0.9; margin-top:2px;">Aktivitas</div>

                <button onclick="startInterview()" class="btn-meet-modal">
                    üìπ Wawancara / Tes Lisan
                </button>
            </div>
            <div style="text-align:right">
                <small id="modalDate" style="opacity:0.8">08:00 WIB</small>
            </div>
        </div>

        <div class="evidence-box">
            <img src="https://via.placeholder.com/400x300/e0e0e0/808080?text=Bukti+Foto+Siswa" alt="Bukti" class="evidence-img" id="modalImg">
        </div>

        <div class="details-box">
            <div class="detail-row">
                <span class="detail-label">Status Saat Ini</span>
                <span class="detail-val" id="modalStatus" style="color:#ef6c00">Menunggu Validasi</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Catatan Siswa</span>
                <span class="detail-val">"Alhamdulillah sudah selesai tepat waktu ust."</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-reject" onclick="processAction('Ditolak')">‚ùå Tolak</button>
            <button class="btn-approve" onclick="processAction('Diterima')">‚úÖ Terima</button>
        </div>
        <button class="btn-close" onclick="closeModalDirect()">Tutup</button>
    </div>
</div>

<script>
    // --- DATA DUMMY SISWA ---
    const students = [
        { id: 1, name: "Budi Santoso", activity: "Sholat Subuh", time: "05:10", status: "pending", avatar: "B" },
        { id: 2, name: "Siti Aminah", activity: "Tilawah Hal 12", time: "06:00", status: "pending", avatar: "S" },
        { id: 3, name: "Rizky Ramadhan", activity: "Sholat Dhuha", time: "09:30", status: "done", avatar: "R" },
        { id: 4, name: "Dewi Putri", activity: "Hafalan Juz 30", time: "10:15", status: "pending", avatar: "D" }
    ];

    // --- RENDER LIST ---
    const listContainer = document.getElementById('studentList');

    function renderList() {
        listContainer.innerHTML = '';
        students.forEach(s => {
            const statusClass = s.status === 'done' ? 'status-done' : 'status-pending';
            const statusText = s.status === 'done' ? 'Valid' : 'Perlu Cek';
            
            const item = `
            <div class="student-card" onclick="openModal('${s.name}', '${s.activity}', '${s.time}')">
                <div class="avatar">${s.avatar}</div>
                <div class="info">
                    <h4>${s.name}</h4>
                    <p>${s.activity} ‚Ä¢ ${s.time}</p>
                </div>
                <div class="status-badge ${statusClass}">${statusText}</div>
            </div>`;
            
            listContainer.innerHTML += item;
        });
    }

    // Jalankan render awal
    renderList();

    // --- MODAL LOGIC ---
    const modal = document.getElementById('inspectionModal');
    
    function openModal(name, activity, time) {
        document.getElementById('modalName').textContent = name;
        document.getElementById('modalActivity').textContent = activity;
        document.getElementById('modalDate').textContent = time;
        modal.classList.add('active');
    }

    function closeModal(event) {
        // Hanya tutup jika yang diklik adalah background overlay (bukan isi modal)
        if (event.target === modal) {
            modal.classList.remove('active');
        }
    }

    function closeModalDirect() {
        modal.classList.remove('active');
    }

    function processAction(action) {
        const name = document.getElementById('modalName').textContent;
        alert(`Laporan ${name} berhasil ${action}`);
        closeModalDirect();
    }

    // --- FITUR GOOGLE MEET (BARU) ---
    function startInterview() {
        // 1. Ambil nama siswa dari modal
        const studentName = document.getElementById("modalName").textContent;

        // 2. Buka Google Meet Baru di Tab Baru
        const meetUrl = "https://meet.google.com/new";
        window.open(meetUrl, '_blank');

        // 3. Tampilkan pesan instruksi (delay sedikit agar tab baru terbuka dulu)
        setTimeout(() => {
            alert(
                `üìπ RUANG RAPAT DIBUKA\n\n` +
                `1. Salin Link Meet dari tab baru.\n` +
                `2. Kirim link tersebut ke siswa: ${studentName}\n` +
                `3. Mulai sesi wawancara / tes lisan.`
            );
        }, 800);
    }
</script>

</body>
</html>
